<!DOCTYPE html>

<head>
<title>LANDINGPAGE2</title>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('PIC6.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
    }

    .container {
        background: rgba(0,0,0,0.6);
        margin: 20px;
        padding: 30px;
        border-radius: 15px;
        color: white;
    }

    h1 {
        color: darkred;
        font-size: 50px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px darkred; }
        to { text-shadow: 0 0 20px orange; }
    }

    .tagline {
        color: orange;
        font-size: 22px;
        margin-top: -10px;
    }

    .nav a {
        text-decoration: none;
        color: white;
        background: orange;
        padding: 10px 22px;
        margin: 6px;
        border-radius: 20px;
        font-weight: bold;
        display: inline-block;
        transition: 0.3s;
    }

    .nav a:hover {
        background: orange;
        transform: scale(1.1);
    }

    .products {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
        gap: 20px;
    }

    .products img {
        height: 300px;
        border-radius: 10px;
        box-shadow: 0 0 15px black;
        transition: 0.3s;
    }

    .products img:hover {
        transform: scale(1.05);
    }

    .label {
        font-size: 24px;
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

</head>

    <img src="PIC1.jpg" alt="Product 2">
</div>

</div>

</body>
</html>
